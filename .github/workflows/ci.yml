name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: black --check src/ tests/

      - name: Lint with Ruff
        run: ruff check src/ tests/ --output-format=github

      - name: Type check with mypy
        run: mypy src/ --install-types --non-interactive || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o reports/bandit-report.json || true

      - name: Run Safety check
        run: safety check --json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: reports/

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Create directories
        run: |
          mkdir -p reports/coverage
          mkdir -p logs
          mkdir -p data
          mkdir -p state

      - name: Run unit tests
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing -m "not integration and not requires_api"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            reports/
            htmlcov/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test environment
        run: |
          mkdir -p logs data state reports
          cp .env.example .env

      - name: Run integration tests
        run: pytest tests/ -v -m integration --tb=short || true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-check:
    name: Build and Import Check
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "from src.autogen_adapters.agent_factory import AutoGenAgentFactory; print('✓ Agent Factory')"
          python -c "from src.autogen_adapters.conversation_manager import ConversationManager; print('✓ Conversation Manager')"
          python -c "from src.autogen_adapters.groupchat_factory import GroupChatFactory; print('✓ GroupChat Factory')"
          python -c "from src.security.input_validator import InputValidator; print('✓ Security')"
          python -c "from src.mcp.tool_manager import ToolManager; print('✓ MCP Tools')"

      - name: Test CLI
        run: python main.py --help || echo "CLI help check (may require full setup)"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, test, build-check]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Lint and Format: ${{ needs.lint-and-format.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build Check: ${{ needs.build-check.result }}"

      - name: Quality gate passed
        if: needs.lint-and-format.result == 'success' && needs.test.result == 'success' && needs.build-check.result == 'success'
        run: echo "✓ Quality gate passed - Ready for merge"

      - name: Quality gate failed
        if: needs.lint-and-format.result != 'success' || needs.test.result != 'success' || needs.build-check.result != 'success'
        run: |
          echo "✗ Quality gate failed"
          exit 1
