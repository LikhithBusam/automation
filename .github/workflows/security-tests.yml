name: Security Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-tests:
    name: Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-asyncio || true
          pip install safety pip-audit bandit || true
      
      - name: Run security tests
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/security/ -v --tb=short --ignore=tests/security/security_runner.py || echo "Security tests completed"
      
      - name: Run Safety (CVE scanning)
        continue-on-error: true
        run: |
          pip install safety || true
          safety check || echo "Safety check completed"
      
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip install pip-audit || true
          pip-audit || echo "pip-audit completed"
      
      - name: Run Bandit (SAST)
        continue-on-error: true
        run: |
          pip install bandit || true
          bandit -r src/ -ll || echo "Bandit completed"
      
      - name: Security test summary
        if: always()
        run: |
          echo "## Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed. Check logs for details." >> $GITHUB_STEP_SUMMARY

  dependency-scanning:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      
      - name: Run Safety check
        continue-on-error: true
        run: |
          pip install safety || true
          safety check || echo "Safety check completed"
      
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip install pip-audit || true
          pip-audit || echo "pip-audit completed"

  sast-scanning:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Run Bandit scan
        continue-on-error: true
        run: |
          pip install bandit || true
          bandit -r src/ -ll || echo "Bandit scan completed"

  container-security:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Trivy vulnerability scanner
        if: steps.check_dockerfile.outputs.exists == 'true'
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

