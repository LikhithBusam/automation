version: '3.8'

# Production-ready docker-compose configuration
# Includes: Application, PostgreSQL, Redis, Prometheus, Grafana

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: automaton-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-automaton}
      POSTGRES_USER: ${POSTGRES_USER:-automaton_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-automaton_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: automaton-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Main Application
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automaton-app
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-automaton_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-automaton}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      # API Tokens (load from .env file)
      HF_API_TOKEN: ${HF_API_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      # JWT Secret
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-generate-a-secure-secret-key}
      # Application settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GPU_ENABLED: ${GPU_ENABLED:-false}
      MAX_WORKERS: ${MAX_WORKERS:-4}
      # MCP Server URLs (internal)
      MCP_GITHUB_URL: http://localhost:3000/mcp/github
      MCP_FILESYSTEM_URL: http://localhost:3001/mcp/filesystem
      MCP_MEMORY_URL: http://localhost:3002/mcp/memory
      MCP_SLACK_URL: http://localhost:3003/mcp/slack
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models_cache:/app/models_cache
      - ./config:/app/config:ro
    ports:
      - "${APP_PORT:-8000}:8000"
      - "3000:3000"  # GitHub MCP
      - "3001:3001"  # Filesystem MCP
      - "3002:3002"  # Memory MCP
      - "3003:3003"  # Slack MCP
      - "9090:9090"  # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automaton-network
    restart: unless-stopped
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ============================================================================
  # Prometheus Monitoring
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: automaton-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    depends_on:
      - app
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Grafana Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: automaton-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:${GRAFANA_PORT:-3030}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    depends_on:
      - prometheus
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Alertmanager
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: automaton-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    depends_on:
      - prometheus
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Jaeger Distributed Tracing
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: automaton-jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"  # UI
      - "${JAEGER_COLLECTOR_PORT:-14268}:14268"  # HTTP collector
      - "${JAEGER_AGENT_PORT:-6831}:6831/udp"  # UDP agent
      - "9411:9411"  # Zipkin
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # ELK Stack - Elasticsearch
  # ============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: automaton-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "9300:9300"
    networks:
      - automaton-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================================
  # ELK Stack - Logstash
  # ============================================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: automaton-logstash
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5000:5000"
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # ELK Stack - Kibana
  # ============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: automaton-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Message Queue - RabbitMQ
  # ============================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: automaton-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"  # AMQP
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - automaton-network
    restart: unless-stopped

  # ============================================================================
  # Service Discovery - Consul
  # ============================================================================
  consul:
    image: consul:latest
    container_name: automaton-consul
    command: consul agent -dev -client=0.0.0.0 -ui
    ports:
      - "${CONSUL_PORT:-8500}:8500"  # HTTP API
      - "8300:8300"  # Server RPC
      - "8301:8301"  # Serf LAN
      - "8302:8302"  # Serf WAN
    volumes:
      - consul_data:/consul/data
    networks:
      - automaton-network
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  elasticsearch_data:
    driver: local
  rabbitmq_data:
    driver: local
  consul_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  automaton-network:
    driver: bridge
