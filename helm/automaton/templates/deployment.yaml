# ============================================================================
# Helm Template for Main Application Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "automaton.fullname" . }}-app
  namespace: {{ .Values.app.namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
    component: app
spec:
  replicas: {{ .Values.app.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "automaton.selectorLabels" . | nindent 6 }}
      component: app
  template:
    metadata:
      labels:
        {{- include "automaton.selectorLabels" . | nindent 8 }}
        component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.app.service.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: {{ include "automaton.serviceAccountName" . }}
      containers:
      - name: app
        image: "{{ .Values.global.imageRegistry }}{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.service.port }}
        - name: metrics
          containerPort: {{ .Values.app.service.metricsPort }}
        env:
        - name: APP_PORT
          value: "{{ .Values.app.service.port }}"
        - name: LOG_LEVEL
          value: "{{ .Values.config.logLevel }}"
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "automaton.fullname" . }}-secrets
              key: openrouterApiKey
        resources:
          {{- toYaml .Values.app.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.app.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.app.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.app.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: {{ include "automaton.fullname" . }}-app-data-pvc

