apiVersion: v1
kind: Secret
metadata:
  name: {{ include "automaton.fullname" . }}-secrets
  namespace: {{ .Values.app.namespace }}
  labels:
    {{- include "automaton.labels" . | nindent 4 }}
type: Opaque
stringData:
  openrouterApiKey: {{ .Values.secrets.openrouterApiKey | quote }}
  groqApiKey: {{ .Values.secrets.groqApiKey | quote }}
  googleApiKey: {{ .Values.secrets.googleApiKey | quote }}
  githubToken: {{ .Values.secrets.githubToken | quote }}
  slackBotToken: {{ .Values.secrets.slackBotToken | quote }}
  postgresPassword: {{ .Values.secrets.postgresPassword | quote }}
  redisPassword: {{ .Values.secrets.redisPassword | quote }}
  jwtSecretKey: {{ .Values.secrets.jwtSecretKey | quote }}

