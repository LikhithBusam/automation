# ============================================================================
# CodeBaseBuddy MCP Server Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: automaton-mcp-codebasebuddy
  namespace: automaton-production
  labels:
    app: automaton
    component: mcp-codebasebuddy
    tier: mcp-server
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: mcp-codebasebuddy
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automaton
      component: mcp-codebasebuddy
  template:
    metadata:
      labels:
        app: automaton
        component: mcp-codebasebuddy
        tier: mcp-server
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: mcp-codebasebuddy
        app.kubernetes.io/version: "2.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: mcp-codebasebuddy
        image: automaton-mcp-codebasebuddy:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3004
          protocol: TCP
        env:
        - name: MCP_PORT
          valueFrom:
            configMapKeyRef:
              name: automaton-mcp-config
              key: codebasebuddy_port
        - name: INDEX_PATH
          valueFrom:
            configMapKeyRef:
              name: automaton-mcp-config
              key: codebasebuddy_index_path
        volumeMounts:
        - name: codebase-index
          mountPath: /app/data/codebase_index
        resources:
          requests:
            cpu: "500m"      # More CPU for vector operations
            memory: "1Gi"    # More memory for embeddings
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 60  # Longer startup for vector index
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20  # Allow up to 3.5 minutes for index loading
      volumes:
      - name: codebase-index
        persistentVolumeClaim:
          claimName: automaton-codebasebuddy-pvc

