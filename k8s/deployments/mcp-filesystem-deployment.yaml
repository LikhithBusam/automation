# ============================================================================
# Filesystem MCP Server Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: automaton-mcp-filesystem
  namespace: automaton-production
  labels:
    app: automaton
    component: mcp-filesystem
    tier: mcp-server
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: mcp-filesystem
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automaton
      component: mcp-filesystem
  template:
    metadata:
      labels:
        app: automaton
        component: mcp-filesystem
        tier: mcp-server
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: mcp-filesystem
        app.kubernetes.io/version: "2.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: mcp-filesystem
        image: automaton-mcp-filesystem:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: MCP_PORT
          valueFrom:
            configMapKeyRef:
              name: automaton-mcp-config
              key: filesystem_port
        volumeMounts:
        - name: workspace
          mountPath: /app/workspace
        - name: app-data
          mountPath: /app/data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: automaton-app-data-pvc
      - name: app-data
        persistentVolumeClaim:
          claimName: automaton-app-data-pvc

