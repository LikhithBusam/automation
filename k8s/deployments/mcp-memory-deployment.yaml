# ============================================================================
# Memory MCP Server Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: automaton-mcp-memory
  namespace: automaton-production
  labels:
    app: automaton
    component: mcp-memory
    tier: mcp-server
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: mcp-memory
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automaton
      component: mcp-memory
  template:
    metadata:
      labels:
        app: automaton
        component: mcp-memory
        tier: mcp-server
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: mcp-memory
        app.kubernetes.io/version: "2.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: mcp-memory
        image: automaton-mcp-memory:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: MCP_PORT
          valueFrom:
            configMapKeyRef:
              name: automaton-mcp-config
              key: memory_port
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@automaton-postgres:5432/automaton"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: memory-data
          mountPath: /app/data/memory
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      volumes:
      - name: memory-data
        persistentVolumeClaim:
          claimName: automaton-memory-pvc

