# ============================================================================
# PostgreSQL Database Deployment
# Stateful database with persistent storage
# ============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: automaton-postgres
  namespace: automaton-production
  labels:
    app: automaton
    component: postgres
    tier: database
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: postgres
    app.kubernetes.io/version: "15"
spec:
  serviceName: automaton-postgres
  replicas: 1  # Single replica for database (use replication for HA)
  selector:
    matchLabels:
      app: automaton
      component: postgres
  template:
    metadata:
      labels:
        app: automaton
        component: postgres
        tier: database
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: postgres
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: automaton-postgres-pvc

