# ============================================================================
# Redis Cache Deployment
# ============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: automaton-redis
  namespace: automaton-production
  labels:
    app: automaton
    component: redis
    tier: cache
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: redis
    app.kubernetes.io/version: "7"
spec:
  serviceName: automaton-redis
  replicas: 1
  selector:
    matchLabels:
      app: automaton
      component: redis
  template:
    metadata:
      labels:
        app: automaton
        component: redis
        tier: cache
        app.kubernetes.io/name: automaton
        app.kubernetes.io/component: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        args:
        - --requirepass
        - $(REDIS_PASSWORD)
        - --maxmemory
        - 512mb
        - --maxmemory-policy
        - allkeys-lru
        - --appendonly
        - "yes"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: automaton-app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: automaton-redis-pvc

