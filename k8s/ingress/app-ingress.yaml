# ============================================================================
# Ingress Controller for External Access
# Supports multiple ingress controllers (NGINX, Traefik, etc.)
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: automaton-app-ingress
  namespace: automaton-production
  labels:
    app: automaton
    component: ingress
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  tls:
  - hosts:
    - automaton.example.com  # Replace with your domain
    - api.automaton.example.com
    secretName: automaton-tls-secret
  rules:
  # Main application
  - host: automaton.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: automaton-app
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: automaton-app
            port:
              number: 8000
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: automaton-app
            port:
              number: 9090
  # API Gateway (if separate)
  - host: api.automaton.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: automaton-app
            port:
              number: 8000

