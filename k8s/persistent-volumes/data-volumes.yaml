# ============================================================================
# Persistent Volume Claims for Stateful Components
# Storage for databases, caches, and application data
# ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: automaton-postgres-pvc
  namespace: automaton-production
  labels:
    app: automaton
    component: postgres
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: postgres-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard  # Adjust based on your cluster
---
