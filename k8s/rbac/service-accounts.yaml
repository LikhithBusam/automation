# ============================================================================
# Service Accounts and RBAC
# Role-based access control for Kubernetes resources
# ============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: automaton-app-sa
  namespace: automaton-production
  labels:
    app: automaton
    component: app
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: service-account
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: automaton-mcp-sa
  namespace: automaton-production
  labels:
    app: automaton
    component: mcp-servers
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: mcp-service-account
---
# ============================================================================
# Role for application pods
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: automaton-app-role
  namespace: automaton-production
  labels:
    app: automaton
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: app-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
# ============================================================================
# RoleBinding
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: automaton-app-rolebinding
  namespace: automaton-production
  labels:
    app: automaton
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: app-rolebinding
subjects:
- kind: ServiceAccount
  name: automaton-app-sa
  namespace: automaton-production
roleRef:
  kind: Role
  name: automaton-app-role
  apiGroup: rbac.authorization.k8s.io

