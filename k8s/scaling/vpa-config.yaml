# ============================================================================
# Vertical Pod Autoscaler (VPA)
# Automatically adjusts resource requests/limits based on usage
# ============================================================================

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: automaton-app-vpa
  namespace: automaton-production
  labels:
    app: automaton
    component: app
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: automaton-app
  updatePolicy:
    updateMode: "Auto"  # Options: Off, Initial, Recreate, Auto
  resourcePolicy:
    containerPolicies:
    - containerName: app
      minAllowed:
        cpu: "100m"
        memory: "256Mi"
      maxAllowed:
        cpu: "4000m"
        memory: "16Gi"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: automaton-mcp-codebasebuddy-vpa
  namespace: automaton-production
  labels:
    app: automaton
    component: mcp-codebasebuddy
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: automaton-mcp-codebasebuddy
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: mcp-codebasebuddy
      minAllowed:
        cpu: "200m"
        memory: "512Mi"
      maxAllowed:
        cpu: "8000m"
        memory: "32Gi"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
# ============================================================================
# VPA Recommender (for analysis only)
# ============================================================================
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: automaton-app-vpa-recommender
  namespace: automaton-production
  labels:
    app: automaton
    component: app
    mode: recommender
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: automaton-app
  updatePolicy:
    updateMode: "Off"  # Only recommend, don't apply

