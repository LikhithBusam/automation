# ============================================================================
# Kubernetes Services for Internal Communication
# ClusterIP services for service discovery
# ============================================================================

# ============================================================================
# Main Application Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: automaton-app
  namespace: automaton-production
  labels:
    app: automaton
    component: app
    app.kubernetes.io/name: automaton
    app.kubernetes.io/component: app
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: automaton
    component: app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
