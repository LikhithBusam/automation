# Prometheus Alerting Rules

groups:
  # Service Availability Alerts
  - name: service_availability
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job="automaton-app"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 5 minutes"

      - alert: HighErrorRate
        expr: |
          rate(automaton_requests_total{status="error"}[5m]) / 
          rate(automaton_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.endpoint }}"

  # Performance Alerts
  - name: performance
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, 
            rate(automaton_request_duration_seconds_bucket[5m])
          ) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.endpoint }}"

      - alert: WorkflowSlowExecution
        expr: |
          histogram_quantile(0.95,
            rate(automaton_workflow_duration_seconds_bucket[5m])
          ) > 300
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow workflow execution"
          description: "Workflow {{ $labels.workflow_name }} is taking {{ $value }}s (p95)"

  # Resource Alerts
  - name: resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: automaton_system_cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: |
          (automaton_system_memory_usage_bytes / 
           automaton_system_memory_available_bytes) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: |
          (automaton_system_disk_usage_bytes / 
           (automaton_system_disk_usage_bytes + automaton_system_disk_available_bytes)) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }}"
      
      - alert: DiskSpaceCritical
        expr: |
          (automaton_system_disk_usage_bytes / 
           (automaton_system_disk_usage_bytes + automaton_system_disk_available_bytes)) > 0.95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }}"
      
      - alert: MemoryExhaustion
        expr: |
          (automaton_system_memory_usage_bytes / 
           (automaton_system_memory_usage_bytes + automaton_system_memory_available_bytes)) > 0.95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Memory exhaustion imminent"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
      
      - alert: CPUExhaustion
        expr: automaton_system_cpu_usage_percent > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "CPU exhaustion"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

  # Security Alerts
  - name: security
    interval: 30s
    rules:
      - alert: HighFailedLoginAttempts
        expr: |
          rate(automaton_security_failed_logins_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High failed login attempts"
          description: "{{ $value }} failed login attempts per second"

      - alert: UnusualAPIAccess
        expr: |
          rate(automaton_security_anomaly_detections_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Unusual API access patterns detected"
          description: "{{ $value }} anomalies detected per second"

  # Business Metrics Alerts
  - name: business
    interval: 1m
    rules:
      - alert: LowWorkflowSuccessRate
        expr: automaton_business_workflow_success_rate < 0.9
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low workflow success rate"
          description: "Success rate is {{ $value | humanizePercentage }} for {{ $labels.workflow_name }}"

      - alert: HighAPICost
        expr: |
          rate(automaton_business_api_cost_total[1h]) > 100
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "High API cost detected"
          description: "API cost is ${{ $value }}/hour for {{ $labels.provider }}/{{ $labels.model }}"
      
      - alert: BudgetThresholdExceeded
        expr: |
          sum(rate(automaton_business_api_cost_total[24h])) * 24 + automaton_business_storage_cost > 1000
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "Daily budget threshold exceeded"
          description: "Daily cost is ${{ $value }}, exceeding budget threshold of $1000"
      
      - alert: BudgetThresholdWarning
        expr: |
          sum(rate(automaton_business_api_cost_total[24h])) * 24 + automaton_business_storage_cost > 800
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Approaching daily budget threshold"
          description: "Daily cost is ${{ $value }}, approaching budget threshold of $1000"

  # Queue Alerts
  - name: queues
    interval: 30s
    rules:
      - alert: HighQueueDepth
        expr: automaton_queue_depth > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue depth"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} items"
      
      - alert: QueueDepthCritical
        expr: automaton_queue_depth > 5000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical queue depth"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} items, system may be overwhelmed"

